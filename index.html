<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News.Api</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css.css">
</head>

<body class="bg-light">
    <div class="section">
        <div class="container">
            <h1 class="h1 text-center mt-3 mb-3 fw-bold text-primary">Tesla News</h1>

            <div class="form-bookmark-title-box d-flex mb-5 ">
                <form class="news-form  d-flex justify-content-around" action="https://echo.htmlacademy.ru" method="get">
                    <input class="news-form-input form-control me-2" type="search" placeholder="Search">

                    <select class="news-form-select form-select ms-2" name="sort_by">
                    <option value="relevancy" selected>Relevancy</option>
            
                    <option value="popularity">Popularity</option>
            
                    <option value="publishedAt">PublishedAt</option>
                  </select>
                </form>
            </div>


            <div class="news-list-box  d-flex mt-5">

                <div class="news-list-wrapper-box">
                    <ul class="js-news-list list-unstyled d-flex justify-content-between flex-wrap"></ul>
                </div>
            </div>
        </div>
    </div>

    <template id="news-item-template">
    <li class="js-news-item card">
      <div class="card-body">
        <div class="name-titlecontent-box">
          <img class="card-img">
          
          <p class="fw-bold ">Name: <span class="card-name fw-normal"></span></p>
          
          <p class="fw-bold">Title: <span class="card-title fw-normal"></span></p>
          
          <p class="fw-bold">Description :<span class="card-description fw-normal"></span></p>
          
          <p class="fw-bold text-bg-info">Content: <span class="card-content fw-normal"></span></p>
          
          <span class="card-publishedAt"></span>
        </div>
        <div class="span-a-box d-flex position-absolute ">
          
          <a class="card-url text-decoration-none btn btn-outline-secondary" href="#" target="_blank">Go to site</a>
          
          <button class="btn d-flex btn-outline-info btn-sm js-movie-modal-opener align-items-center ms-5" type="button"
          data-bs-toggle="modal" data-bs-target="#movie-info-modal">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-text  pe-1" viewBox="0 0 16 16">
            <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"></path>
            <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"></path>
          </svg>
          More info</button>
          
        </div>
      </div>
    </li>
  </template>

    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
